<!DOCTYPE html>
<html>
<head>
	<title>Test watch</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/48cad0a578.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="screen">
		
		<div class="date-time">
			<div class="hour">23</div>
			<div class="minute">26</div>
			<div class="weekday">TUE,</div>
			<div class="day">26</div>
			<div class="month-year">01/2021</div>
		</div>

		<div class="info">
			<div class="battery">
				<span class="battery-indicator"></span>
				<i class="fas fa-bolt"></i> 
				<span class="text">70%</span>
			</div>
			<div class="temperature">
				<i class="fas fa-thermometer-half"></i> 
				<span class="text">27 Â°C</span>
			</div>
			<div class="weather">
				<i class="fas fa-cloud-sun"></i>
			</div>
			<!-- <div class="spacer">a</div> -->
			<div class="steps">
				<i class="fas fa-shoe-prints"></i> 
				<span class="text">12800</span>
			</div>
			<div class="next-alarm">
				<i class="fas fa-bell"></i> 
				<span class="text">19:45</span>
			</div>
			
		</div>

	</div>
</body>
</html>
